<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>WeBarelyWork</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li class="logo">WeBarelyWork</li>
          <li>
            <img class="icon" src="images/pin.png" alt="location icon" />
          </li>
          <li class="align-right">
            <img class="icon" src="images/burger.png" alt="menu icon" />
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section>
        <h1>The best coworking spaces for lazy devs.</h1>
      </section>

      <section class="hygge">
        <img src="images/hygge.jpg" alt="Hygge Lounge coworking space" />
        <div class="exclusive-banner">Exclusive</div>
        <p class="caption">
          Skiving in Scandinavia? Relax with a latte at Hygge Lounge.
          <button>Book</button>
        </p>
      </section>

      <section>
        <img src="images/sky-garden.jpg" alt="Sky-Garden coworking space" />
        <p class="caption">
          Bored in Barcelona? Take a siesta at the Sky Garden.
          <button>Book</button>
        </p>
      </section>

      <section class="generator-hub">
        <img src="images/generator.jpg" alt="Generator Hub coworking space" />
        <p class="caption">
          Relaxing in Rio? Take some downtime at the Generator Hub.
          <button>Book</button>
        </p>
      </section>

      <div class="chatbox-bg">
        <img
          class="chat-box icon"
          src="images/message.png"
          alt="chatbox icon"
        />
      </div>
    </main>
  </body>
</html>
